<div class="container">
    <div class="row login">
        <div class="col-lg-2">&nbsp;</div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Gestor documental</h3>
                </div>
                <div class="card-body text-center">
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label for="username">Documento usuario</label>
                            <input type="text" class="form-control text-center" formControlName="documento_usuario"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control text-center" formControlName="password_usuario"
                                placeholder="Password">
                        </div>
                        <div>&nbsp;</div>
                        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                    </form>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="alert alert-success text-center" role="alert" *ngIf="login_ok">
                <strong>{{ message_login }}</strong>
            </div>
            <div class="alert alert-danger text-center" role="alert" *ngIf="login_fallido">
                <strong>{{ message_login }}</strong>
            </div>
        </div>
        <div class="col-lg-2">&nbsp;</div>
    </div>
</div>
